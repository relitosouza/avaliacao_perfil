            margin: 0;
            padding: 0;

        }

            margin-bottom: 30px;
        }

            margin: 0 15px;

        }

            border: 1px solid #ddd;
            border-radius: 8px;

            transition: all 0.3s;
        }

            background-color: #f8f9fa;

            background-color: #e1f0fa;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.2);
        }
        
        .option input {
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .option-text {
            flex: 1;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-hidden {
            visibility: hidden;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .btn-success {
            background-color: #2ecc71;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .results-container {
            display: none;
        }
        
        .result-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }
        
        .result-section {

        }

        }
        
        .result-question {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .result-answer {
            color: #555;

            padding: 10px;

        }
        
        .correct-answer {

            color: #155724;
        }
        
        .incorrect-answer {

            }

            }

            display: none;
            text-align: center;
            padding: 20px;
        }

            border-radius: 50%;
            width: 40px;
            height: 40px;

        }

        }

            height: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

            height: 100%;
            background-color: #2ecc71;
            width: 0%;
            transition: width 1s ease;
        }
        
        .compatibility-text {
            text-align: center;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
    </style>
</head>

        // Função para embaralhar array (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Embaralhar opções para cada pergunta (mantendo o controle das respostas corretas)
        questions.forEach(question => {
            // Salvar qual era a opção correta antes de embaralhar
            const correctIndex = question.options.findIndex(option => option.correct);
            
            // Embaralhar as opções
            question.options = shuffleArray(question.options);
            
            // Atualizar qual é a opção correta após o embaralhamento
            question.correctAnswerIndex = question.options.findIndex(option => option.correct);
        });

        const progressBar = document.getElementById('progress');
        const progressPercent = document.getElementById('progressPercent');
        const currentQuestionEl = document.getElementById('currentQuestion');
        const totalQuestionsEl = document.getElementById('totalQuestions');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const loading = document.getElementById('loading');
        
        // Inicializar
        totalQuestionsEl.textContent = questions.length;
        
        // Função para renderizar a pergunta atual
        function renderQuestion() {
            const question = questions[currentQuestion];
            
            // Atualizar barra de progresso
            const progressPercentage = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressPercent.textContent = `${Math.round(progressPercentage)}%`;
            
            // Atualizar número da pergunta atual
            currentQuestionEl.textContent = currentQuestion + 1;
            
            // Construir HTML da pergunta
            let questionHTML = `
                <div class="question-container">
                    <h2 class="question-title">${question.title}</h2>
                    <div class="question-scenario">${question.scenario}</div>
                    <div class="options-container">
            `;
            
            question.options.forEach((option, index) => {
                const isSelected = answers[currentQuestion] === index;
                questionHTML += `
                    <div class="option ${isSelected ? 'selected' : ''}" data-index="${index}">
                        <input type="radio" name="question-${question.id}" id="option-${question.id}-${index}" 
                               value="${index}" ${isSelected ? 'checked' : ''}>
                        <div class="option-text">
                            <div>${option.text}</div>
                        </div>
                    </div>
                `;
            });
            
            questionHTML += `</div></div>`;
            
            form.innerHTML = questionHTML;
            
            // Adicionar event listeners às opções
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    const optionIndex = parseInt(this.getAttribute('data-index'));
                    answers[currentQuestion] = optionIndex;
                    
                    // Remover seleção de todas as opções
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // Adicionar seleção à opção clicada
                    this.classList.add('selected');
                    
                    // Marcar o radio button
                    const radio = this.querySelector('input[type="radio"]');
                    radio.checked = true;
                    
                    // Habilitar o botão próximo
                    updateNavigationButtons();
                });
            });
            
            // Atualizar botões de navegação
            updateNavigationButtons();
        }
        
        // Função para atualizar os botões de navegação
        function updateNavigationButtons() {
            // Botão anterior
            if (currentQuestion === 0) {
                prevBtn.classList.add('btn-hidden');
            } else {
                prevBtn.classList.remove('btn-hidden');
            }
            
            // Botão próximo
            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = 'Ver Resultados';
                nextBtn.classList.add('btn-success');
            } else {
                nextBtn.textContent = 'Próxima';
                nextBtn.classList.remove('btn-success');
            }
            
            // Desabilitar próximo se nenhuma opção foi selecionada
            if (answers[currentQuestion] === null) {
                nextBtn.disabled = true;
            } else {
                nextBtn.disabled = false;
            }
        }
        
        // Função para determinar o perfil com base nas respostas
        function determineProfile(answers) {
            // Contar quantas respostas A, B e C
            const counts = { A: 0, B: 0, C: 0 };
            
            answers.forEach((answerIndex, questionIndex) => {
                // Determinar se a resposta foi A, B ou C
                // Como as opções estão embaralhadas, precisamos mapear para a letra original
                const question = questions[questionIndex];
                const selectedOption = question.options[answerIndex];
                
                // Encontrar a letra original (A, B ou C) baseada no texto
                // Isso é uma simplificação - em um sistema real, você teria um ID melhor
                if (selectedOption.text.includes("Confio na plataforma") || 
                    selectedOption.text.includes("Jogo tudo na mesa") ||
                    selectedOption.text.includes("Passo no cartão") ||
                    selectedOption.text.includes("Apenas faço") ||
                    selectedOption.text.includes("Olho o extrato") ||
                    selectedOption.text.includes("Aceito na hora")) {
                    counts.A++;
                } else if (selectedOption.text.includes("Dou uma passada de olho") || 
                          selectedOption.text.includes("Abro o que parece importante") ||
                          selectedOption.text.includes("Paro de comprar comida") ||
                          selectedOption.text.includes("Reclamo toda vez") ||
                          selectedOption.text.includes("Eu guardo a maioria") ||
                          selectedOption.text.includes("Fico nervoso")) {
                    counts.B++;
                } else {
                    counts.C++;
                }
            });
            
            // Determinar o perfil dominante
            if (counts.A >= 4) {
                return {
                    type: "A",
                    name: "O Artista do Caos",
                    subtitle: "Vulgo: 'Perigo Iminente'",
                    analysis: "Esta pessoa monta móveis na intuição, deixa as contas na mesa, estoura o orçamento e reza, e aceita os 'Termos e Condições' sem ler.",
                    diagnosis: "Esta pessoa não tem um plano; ela tem otimismo (e provavelmente um nome sujo). É o 'Deixa a Vida Me Levar' corporificado. Ela é a razão pela qual o botão 'Desfazer' foi inventado. É o meteoro vindo em direção à sua repartição.",
                    recommendation: "Na Comissão de Decoração da Festa Junina. E olhe lá. Mantenha-a longe de qualquer coisa que envolva senhas, dinheiro, contratos ou carimbos."
                };
            } else if (counts.B >= 4) {
                return {
                    type: "B",
                    name: "O Mestre da Gambiarra",
                    subtitle: "Vulgo: 'Ocupado Demais'",
                    analysis: "Ele segue o manual mais ou menos, paga as contas quando o salário cai (gerando juros), reclama da cozinha, mas não arruma, e 'passa o olho' no contrato.",
                    diagnosis: "É o 'Reativo Cansado'. Ele não cria o caos (como o Perfil A), mas também não o impede. Ele é o mestre em 'fazer o balanço fechar na marra' com um ajuste manual. Ele resolve o problema de hoje, garantindo que ele volte pior amanhã.",
                    recommendation: "Em funções de execução simples, com um checklist muito claro e um supervisor por perto. Bom para o Protocolo (se o 'check-list' for à prova de gambiarra)."
                };
            } else if (counts.C >= 4) {
                return {
                    type: "C",
                    name: "O Sheldon Cooper da Burocracia",
                    subtitle: "Vulgo: 'O Escolhido'",
                    analysis: "Ela separa os parafusos, organiza as contas por vencimento, lê os contratos de 30 páginas, remaneja o orçamento e otimiza a cozinha.",
                    diagnosis: "Esta pessoa tem uma planilha para organizar suas outras planilhas. Ela provavelmente acha relaxante conciliar extratos bancários. Ela não dorme se o balancete não fechar. Ela é o terror dos 'jeitinhos' e a melhor amiga do Tribunal de Contas.",
                    recommendation: "Onde você quiser. Dê a ela a Dívida Pública, a Contadoria ou a Alteração Orçamentária. Na verdade, dê a ela uma promoção."
                };
            } else if (counts.C >= 3 && counts.A >= 2) {
                // Gênio Errático
                return {
                    type: "mixed",
                    name: "O Gênio Errático",
                    subtitle: "Combinação: 'C' em Estratégia, 'A' em Detalhes",
                    analysis: "É o 'Estrategista de Pijama'. Ele é brilhante para ver o 'big picture' (cria um plano genial para a dívida), mas um desastre completo no dia a dia (perde o prazo do processo no Protocolo).",
                    diagnosis: "Ele consegue redesenhar todo o fluxo orçamentário da repartição, mas 100% de certeza que vai esquecer de pagar a própria conta de luz.",
                    recommendation: "Na Desburocratização ou Planejamento Estratégico. Precisa de um assistente (um Perfil C puro) para organizar sua vida e ler seus e-mails."
                };
            } else if (counts.C >= 3 && (counts.A >= 1 || counts.B >= 1)) {
                // Robô Metódico
                return {
                    type: "mixed",
                    name: "O Robô Metódico",
                    subtitle: "Combinação: 'C' em Detalhes, 'A'/'B' em Estratégia",
                    analysis: "O oposto do Gênio Errático. É a 'Formiguinha Cega'. Impecável nos detalhes, ela vai achar o erro de 1 centavo no balanço e ler cada vírgula do contrato. Mas se você pedir para ela 'pensar fora da caixa', ela trava.",
                    diagnosis: "Ela vê a árvore (o parafuso faltando), mas não vê a floresta (o fato de que o móvel está pegando fogo).",
                    recommendation: "Perfeita para Contratos, Execução Orçamentária (Empenho), Tesouraria (Pagamento) e Contadoria (Conciliação). Mantenha-a longe de comitês de inovação."
                };
            } else if (counts.B >= 3) {
                // Reclamão Passivo
                return {
                    type: "mixed",
                    name: "O Reclamão Passivo",
                    subtitle: "Combinação: 'B' em quase tudo",
                    analysis: "É o famoso 'Corneta'. Ele sabe que tudo está errado. Ele reclama do sistema, do processo, da lei e do café. Mas ele nunca vai propor uma solução (como o Perfil C) ou tentar fazer do jeito dele (como o Perfil A).",
                    diagnosis: "É o especialista em 'fofoca de corredor' e o rei do 'eu sempre disse que isso ia dar errado'. Ele gasta mais energia reclamando do que fazendo.",
                    recommendation: "Sinceramente? É o perfil mais difícil de alocar. Coloque-o em uma função com metas muito claras e diárias (ex: 'Protocolar 50 processos/dia'), onde ele não tenha tempo para reclamar."
                };
            } else {
                // Perfil misto genérico
                return {
                    type: "mixed",
                    name: "Perfil Equilibrado",
                    subtitle: "Combinação balanceada de características",
                    analysis: "Você demonstra um equilíbrio interessante entre diferentes abordagens. Consegue ser metódico quando necessário, mas também sabe quando ser mais flexível.",
                    diagnosis: "Sua versatilidade é seu maior trunfo, mas pode ser um desafio em ambientes que exigem especialização profunda em apenas uma área.",
                    recommendation: "Funções que exigem adaptabilidade e capacidade de trabalhar em diferentes tipos de tarefas. Pode se dar bem em coordenação ou em posições que exigem interface entre diferentes setores."
                };
            }
        }
        
        // Função para mostrar os resultados
        function showResults() {
            // Mostrar loading
            form.style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            loading.style.display = 'block';
            
            // Simular processamento
            setTimeout(() => {
                loading.style.display = 'none';
                resultsContainer.style.display = 'block';
                
                // Calcular pontuação
                let score = 0;
                questions.forEach((question, index) => {
                    if (answers[index] === question.correctAnswerIndex) {
                        score++;
                    }
                });
                
                // Determinar o perfil
                const profile = determineProfile(answers);
                
                let resultsHTML = `
                    <h2 class="result-title">Seu Perfil Profissional</h2>
                    <div class="score-container">
                        <div class="score-text">Sua Pontuação</div>
                        <div class="score-value">${score}/${questions.length}</div>
                        <div class="score-text">${Math.round((score / questions.length) * 100)}% de acertos</div>
                    </div>
                    
                    <div class="profile-card ${profile.type}">
                        <div class="profile-name">${profile.name}</div>
                        <div class="profile-subtitle">${profile.subtitle}</div>
                        <div class="profile-analysis">
                            <strong>Análise:</strong> ${profile.analysis}
                        </div>
                        <div class="profile-diagnosis">
                            <strong>Diagnóstico Cômico:</strong> ${profile.diagnosis}
                        </div>
                        <div class="profile-recommendation">
                            <strong>Onde colocar:</strong> ${profile.recommendation}
                        </div>
                    </div>
                    
                    <div class="result-section">
                        <h3 class="result-section-title">Detalhes das suas Respostas</h3>
                `;
                
                // Mostrar respostas para cada pergunta
                questions.forEach((question, index) => {
                    const answerIndex = answers[index];
                    const selectedOption = question.options[answerIndex];
                    const isCorrect = answerIndex === question.correctAnswerIndex;
                    
                    resultsHTML += `
                        <div class="result-item">
                            <div class="result-question">${question.title}</div>
                            <div class="result-answer ${isCorrect ? 'correct-answer' : 'incorrect-answer'}">
                                ${selectedOption.text}
                                ${isCorrect ? '✓' : '✗'}
                            </div>
                            <div class="result-diagnosis">${selectedOption.diagnosis}</div>
                            <div class="result-description">${selectedOption.description}</div>
                        </div>
                    `;
                });
                
                resultsHTML += `</div>`;
                
                resultsHTML += `
                    <button class="btn restart-btn" id="restartBtn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                        </svg>
                        Fazer Novamente
                    </button>
                `;
                
                resultsContainer.innerHTML = resultsHTML;
                
                // Adicionar event listener ao botão de reiniciar
                document.getElementById('restartBtn').addEventListener('click', function() {
                    // Reiniciar o estado
                    currentQuestion = 0;
                    answers.fill(null);
                    
                    // Embaralhar novamente as opções
                    questions.forEach(question => {
                        const correctIndex = question.options.findIndex(option => option.correct);
                        question.options = shuffleArray(question.options);
                        question.correctAnswerIndex = question.options.findIndex(option => option.correct);
                    });
                    
                    // Mostrar o formulário novamente
                    form.style.display = 'block';
                    document.querySelector('.navigation').style.display = 'flex';
                    document.querySelector('.progress-container').style.display = 'flex';
                    resultsContainer.style.display = 'none';
                    
                    // Renderizar a primeira pergunta
                    renderQuestion();
                });
            }, 1500);
        }
        
        // Event listeners para navegação
        prevBtn.addEventListener('click', function() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        });
        
        nextBtn.addEventListener('click', function() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            } else {
                showResults();
            }
        });
        
        // Inicializar o formulário
        renderQuestion();
    </script>
</body>
</html>
